<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #1e3c72, #dfe2e6);
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 80%;
            max-width: 1200px;
            background-color: #2a5298;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .left, .right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .left {
            background-color: #3f62a4;
            width: 50%;
            position: relative;
        }
        .left img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border: 10px solid #1e3c72;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .left img:hover {
            transform: scale(1.1);
        }
        .left .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .left .social-icons a {
            color: #2a5298;
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin: 0 5px;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s;
        }
        .left .social-icons a:hover {
            transform: scale(1.2);
        }
        .left .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #c2cfe6;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .right {
            width: 50%;
            background-color: #2a5298;
            padding: 40px;
            color: #fff;
            text-align: center;
        }
        .right h1 {
            font-size: 48px;
            margin: 0;
            font-family: 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, cursive;
            color: #f7f7f9;
        }
        .right p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
            color: #c2cfe6;
        }
        .right .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }
        .right .buttons a {
            text-decoration: none;
            color: #1e3c72;
            border: 2px solid #1e3c72;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .right .buttons a:hover {
            background-color: #1e3c72;
            color: #fff;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #05bd55;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .menu a {
            display: flex;
            padding: 10px 20px;
            color: #1e3c72;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        .menu a:last-child {
            border-bottom: none;
        }
        .menu a:hover {
            background-color: #f1f1f1;
        }
        .robot {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100px;
            height: 20px;
            animation: walk 30s linear infinite;
        }
        @keyframes walk {
            0% { left: 100%; }
            100% { left: 0; }
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                padding: 20px;
            }
            .container {
                flex-direction: column;
                width: 100%;
                box-shadow: none;
            }
            .left, .right {
                width: 100%;
                padding: 20px;
                text-align: center;
            }
            .left img {
                width: 200px;
                height: 200px;
                border-width: 5px;
            }
            .right h1 {
                font-size: 36px;
            }
            .right p {
                font-size: 16px;
            }
            .right .buttons {
                flex-direction: column;
                gap: 10px;
            }
            .menu-icon {
                right: 10px;
            }
            .menu {
                right: 10px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.querySelector('.menu-icon');
            const menu = document.querySelector('.menu');
            menuIcon.addEventListener('click', function() {
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</head>

                <a href="https://18slicesofme.blogspot.com"><i class="fab fa-blogger"></i></a>
            </div>
        </div>
        <div class="right">
            <div class="menu-icon"><i class="fas fa-bars"></i></div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Portfolio</a>
                <a href="https://github.io/indra1806">Source</a>
            </div>

            <p>An AI enthusiast, aspiring to be a software developer in Artificial Intelligence and Machine Learning.</p>
            <div class="buttons">
                <a href="indra_cv.html">View CV</a>

            </div>
        </div>
        <div class="robot">
            <img src="https://img.itch.zone/aW1nLzQ5NDI5NjQuZ2lm/original/fJ0uBz.gif" alt="Walking robot gif" width="100" height="100">

    </div>
</body>
</html>
